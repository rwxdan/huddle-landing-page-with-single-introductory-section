<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./img/favicon-32x32.png"
		/>
		<script
			src="https://kit.fontawesome.com/9201bb4f71.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./main.css" />
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>
	<body>
		<main>
			<header>
				<div class="hero">
					<img src="./img/logo.svg" alt="Huddle logo" />
				</div>
			</header>
			<div class="container">
				<div class="illustration">
					<img src="./img/illustration-mockups.svg" alt="Illustration mockup" />
				</div>
				<div class="content">
					<h1>Build The Community Your Fans Will Love</h1>
					<p>
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
					<a href="#"><button role="button" class="cta">Register</button></a>
				</div>
			</div>
			<footer>
				<ul role="list">
					<li>
						<a href="#"
							><button data-smp="fb" class="smp">
								<i class="fa-brands fa-facebook-f"></i></button
						></a>
					</li>
					<li>
						<a href="#"
							><button data-smp="tw" class="smp">
								<i class="fa-brands fa-twitter"></i></button
						></a>
					</li>
					<li>
						<a href="#"
							><button data-smp="ig" class="smp">
								<i class="fa-brands fa-instagram"></i></button
						></a>
					</li>
				</ul>
			</footer>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by&nbsp;
			<a target="_blank" href="https://github/rwxdan/"
				><i class="fa fa-github"></i>&nbsp;&nbsp;Daniel Castro</a
			>.
		</footer>
	</body>
</html>
